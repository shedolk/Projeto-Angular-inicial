<mat-toolbar color="primary" class="toolbar-title"
  >Cadastro de endereço</mat-toolbar
>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>nome</mat-label>
          <input matInput type="text" formControlName="nome" />
          <mat-error
            *ngIf="
              formGroup.get('nome') &&
              formGroup.get('nome')?.invalid &&
              formGroup.get('nome')?.touched
            "
            >o nome é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>descricao</mat-label>
          <input matInput type="text" formControlName="descricao" />
          <!-- Validação para o campo de login -->
          <mat-error
            *ngIf="
              formGroup.get('descricao') &&
              formGroup.get('descricao')?.invalid &&
              formGroup.get('descricao')?.touched
            "
            >a descricao é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>category</mat-label>
          <input matInput type="text" formControlName="category" />
          <!-- Validação para o campo de senha -->
          <mat-error
            *ngIf="
              formGroup.get('category') &&
              formGroup.get('category')?.invalid &&
              formGroup.get('category')?.touched
            "
            >a categoria é obrigatória.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>preco</mat-label>
          <input matInput type="text" formControlName="preco" />
          <mat-error
            *ngIf="
              formGroup.get('preco') &&
              formGroup.get('preco')?.invalid &&
              formGroup.get('preco')?.touched
            "
            >O preco é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>estoque</mat-label>
          <input matInput type="text" formControlName="estoque" />
          <mat-error
            *ngIf="
              formGroup.get('estoque') &&
              formGroup.get('estoque')?.invalid &&
              formGroup.get('estoque')?.touched
            "
            >O estoque é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->

        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>nomeImagem</mat-label>
          <input matInput type="text" formControlName="nomeImagem" />
          <mat-error
            *ngIf="
              formGroup.get('nomeImagem') &&
              formGroup.get('nomeImagem')?.invalid &&
              formGroup.get('nomeImagem')?.touched
            "
            >O nomeImagem é obrigatório.</mat-error
          >
        </mat-form-field>
      </form>

      <!-- espaço -->
    </mat-card-content>

    <!-- espaço -->
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="salvarProduct()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <button
        mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluirProduct()"
        [disabled]="formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button routerLink="/produtos">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
