<mat-toolbar color="primary" class="toolbar-title"
  >Cadastro de usuário</mat-toolbar
>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" />
          <mat-error
            *ngIf="
              formGroup.get('nome') &&
              formGroup.get('nome')?.invalid &&
              formGroup.get('nome')?.touched
            "
            >O nome é obrigatório.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error
            *ngIf="
              formGroup.get('email') &&
              formGroup.get('email')?.invalid &&
              formGroup.get('email')?.touched
            "
            >O email é obrigatório.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Idade</mat-label>
          <input matInput type="number" formControlName="idade" />
          <mat-error
            *ngIf="
              formGroup.get('idade') &&
              formGroup.get('idade')?.invalid &&
              formGroup.get('idade')?.touched
            "
            >A idade é obrigatória.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" />
          <mat-error
            *ngIf="
              formGroup.get('senha') &&
              formGroup.get('senha')?.invalid &&
              formGroup.get('senha')?.touched
            "
            >A senha é obrigatória.</mat-error
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="salvarUsuario()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <button
        mat-raised-button
        *ngIf="formGroup.get('id')?.value"
        color="warn"
        (click)="excluirUsuario()"
        [disabled]="formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button routerLink="/usuarios">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
