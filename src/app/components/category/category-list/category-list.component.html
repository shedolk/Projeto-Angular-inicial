<table mat-table [dataSource]="categories" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled">{{ element.id }}</td>
  </ng-container>

  <!-- Rua Column -->
  <ng-container matColumnDef="suspensao">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>description</mat-icon> Nome da Suspensao</th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled">{{ element.category }}</td>
  </ng-container>

  <!-- Número da Casa Column -->
  <ng-container matColumnDef="compatibilidade">
    <th mat-header-cell *matHeaderCellDef><mat-icon>terrain</mat-icon>Compatibilidade</th>

    <td mat-cell *matCellDef="let element" class="center-content font-styled">{{ element.compatibilidade }}</td>
  </ng-container>

  <!-- Número da Casa Column -->
  <ng-container matColumnDef="mola">
    <th mat-header-cell *matHeaderCellDef><mat-icon>terrain</mat-icon>Mola</th>

    <td mat-cell *matCellDef="let element" class="center-content font-styled">{{ element.tipoMola }}</td>
  </ng-container>

  <!-- Número da Casa Column -->
  <ng-container matColumnDef="amortecedor">
    <th mat-header-cell *matHeaderCellDef><mat-icon>terrain</mat-icon>Amortecedor</th>

    <td mat-cell *matCellDef="let element" class="center-content font-styled">{{ element.tipoAmortecedor }}</td>
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef><mat-icon>settings</mat-icon>Ação</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        routerLink="/categories/edit/{{ element.id }}"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="excluirSuspensao(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Definição das colunas a serem exibidas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data.
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->

</table>

<mat-paginator
  [pageSizeOptions]="[2, 4, 8, 16]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)"
>
</mat-paginator>
