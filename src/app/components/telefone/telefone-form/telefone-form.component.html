<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="isMenuOpen">
    <mat-nav-list>
      <a mat-list-item routerLink="/perfil">Perfil</a>
      <a mat-list-item routerLink="/perfil/edit">Editar Dados</a>
      <a mat-list-item routerLink="/perfil/pedidos">Pedidos Realizados</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Cadastro de Telefone</span>
    </mat-toolbar>
    <div class="form-container">

      <!-- <mat-card>

          </form>
        </mat-card-content>

      <mat-card>
        <mat-card-title>Adicionar Telefone</mat-card-title>
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="salvarTelefone()">
            <mat-form-field appearance="fill">
              <mat-label>Código de Área</mat-label>
              <input matInput formControlName="codigoArea" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Número</mat-label>
              <input matInput formControlName="numero" required>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Salvar</button>
          </form>
        </mat-card-content>
      </mat-card>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
