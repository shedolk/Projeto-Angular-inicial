<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de cupoms</span>
    <button mat-fab color="accent" routerLink="/cupom/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="cupom" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Rua Column -->
  <ng-container matColumnDef="nomeCupom">
    <th mat-header-cell *matHeaderCellDef>Nome do cupom</th>
    <td mat-cell *matCellDef="let element">{{ element.nomeCupom }}</td>
  </ng-container>

  <!-- Número da Casa Column -->
  <ng-container matColumnDef="dataAplicada">
    <th mat-header-cell *matHeaderCellDef>Data aplicada</th>
    <td mat-cell *matCellDef="let element">{{ element.dataAplicada }}</td>
  </ng-container>

  <!-- Cidade Column -->
  <ng-container matColumnDef="desconto">
    <th mat-header-cell *matHeaderCellDef>Desconto</th>
    <td mat-cell *matCellDef="let element">{{ element.desconto }}</td>
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        routerLink="/cupom/edit/{{ element.id }}"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="excluirCupom(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Definição das colunas a serem exibidas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[2, 4, 8, 16]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)"
>
</mat-paginator>
