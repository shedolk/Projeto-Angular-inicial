<div mat-dialog-content>
  <mat-selection-list>
    <mat-list-option *ngFor="let address of addresses" (click)="onSelectAddress(address)">
      {{ address.rua }}, {{ address.cidade }}, {{ address.estado }} - {{ address.cep }}

</div>
