<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Dados Técnicos</span>
    <button mat-fab color="basic" routerLink="/dadostecnicos/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="dadosTecnicos" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.id}} </td>
  </ng-container>

  <!-- Coluna de compatibilidade -->
  <ng-container matColumnDef="compatibilidade">
    <th mat-header-cell *matHeaderCellDef><mat-icon>directions_car</mat-icon> Compatibilidade </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.compatibilidade}} </td>
  </ng-container>

  <!-- Coluna de tipoMola -->
  <ng-container matColumnDef="tipoMola">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>settings</mat-icon>Mola </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.tipoMola}} </td>
  </ng-container>

  <!-- Coluna de tipoAmortecedor -->
  <ng-container matColumnDef="tipoAmortecedor">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>linear_scale</mat-icon>Amortecedor </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.tipoAmortecedor}} </td>
  </ng-container>

  <!-- Coluna de fabricante -->
  <ng-container matColumnDef="fornecedor">
    <th mat-header-cell *matHeaderCellDef><mat-icon>business</mat-icon> Fornecedor </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.fornecedor}} </td>
  </ng-container>

  <!-- Coluna de embalagem -->
  <ng-container matColumnDef="embalagem">
    <th mat-header-cell *matHeaderCellDef> <mat-icon>inbox</mat-icon>Embalagem </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.embalagem}} </td>
  </ng-container>

  <!-- Coluna de peso -->
  <ng-container matColumnDef="peso">
    <th mat-header-cell *matHeaderCellDef><mat-icon>fitness_center</mat-icon> Peso </th>
    <td mat-cell *matCellDef="let element" class="center-content font-styled"> {{element.peso}} </td>
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" routerLink="/dadostecnicos/edit/{{element.id}}">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="excluirDadosTecnicos(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRecords" (page)="paginar($event)">
</mat-paginator>
