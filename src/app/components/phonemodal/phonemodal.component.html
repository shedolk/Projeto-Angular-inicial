<h1 mat-dialog-title>Selecionar Telefone</h1>
<div mat-dialog-content>
  <mat-selection-list>
    <mat-list-option *ngFor="let phone of phones" (click)="onSelectPhone(phone)">
      {{ phone.numero }}
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
