<mat-toolbar color="primary">
  <span>Todos os Pedidos</span>
</mat-toolbar>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <!-- Cliente Column -->
  <!-- <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let order"> {{order.usuario.nome}} </td>
  </ng-container> -->

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let order"> {{ order.usuario?.nome || 'N/A' }} </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let order"> {{order.totalPedido | currency}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let order">
      <button mat-raised-button color="primary" (click)="viewOrder(order.id)">Ver</button>
      <button mat-raised-button color="warn" (click)="deleteOrder(order.id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
