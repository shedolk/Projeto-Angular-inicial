<mat-toolbar class="toolbar">
  <span>Todos os Pedidos</span>
</mat-toolbar>

<mat-card class="faturamento-card">
  <mat-card-content>
    <h2>Faturamento Total: {{ totalFaturamento | currency }}</h2>
  </mat-card-content>
</mat-card>

<mat-card class="orders-card">
  <table mat-table [dataSource]="orders" class="mat-elevation-z8 orders-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID da Compra</th>
      <td mat-cell *matCellDef="let order"> {{order.id}} </td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let order"> {{ order.usuario?.nome || 'N/A' }} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let order"> {{order.totalPedido | currency}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let order">
        <button mat-icon-button color="primary" (click)="viewOrder(order.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteOrder(order.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
