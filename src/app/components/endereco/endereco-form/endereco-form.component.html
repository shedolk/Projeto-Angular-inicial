<mat-toolbar color="primary" class="toolbar-title"
  >Cadastro de endereço</mat-toolbar
>

<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Rua</mat-label>
          <input matInput type="text" formControlName="rua" />
          <mat-error
            *ngIf="
              formGroup.get('rua') &&
              formGroup.get('rua')?.invalid &&
              formGroup.get('rua')?.touched
            "
            >A rua é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Numero</mat-label>
          <input matInput type="text" formControlName="numero" />
          <!-- Validação para o campo de login -->
          <mat-error
            *ngIf="
              formGroup.get('numero') &&
              formGroup.get('numero')?.invalid &&
              formGroup.get('numero')?.touched
            "
            >O numero é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Cidade</mat-label>
          <input matInput type="text" formControlName="cidade" />
          <!-- Validação para o campo de senha -->
          <mat-error
            *ngIf="
              formGroup.get('cidade') &&
              formGroup.get('cidade')?.invalid &&
              formGroup.get('cidade')?.touched
            "
            >a cidade é obrigatória.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Estado</mat-label>
          <input matInput type="text" formControlName="estado" />
          <mat-error
            *ngIf="
              formGroup.get('estado') &&
              formGroup.get('estado')?.invalid &&
              formGroup.get('estado')?.touched
            "
            >O estado é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Cep</mat-label>
          <input matInput type="text" formControlName="cep" />
          <mat-error
            *ngIf="
              formGroup.get('cep') &&
              formGroup.get('cep')?.invalid &&
              formGroup.get('cep')?.touched
            "
            >O cep é obrigatório.</mat-error
          >
        </mat-form-field>
        <!-- espaço -->
      </form>

      <!-- espaço -->
    </mat-card-content>

    <!-- espaço -->
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="salvarEndereco()"
        [disabled]="formGroup.invalid"
      >
        Salvar
      </button>
      <button
        mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluirEndereco()"
        [disabled]="formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button routerLink="/enderecos">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
