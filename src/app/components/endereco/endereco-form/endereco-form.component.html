<mat-sidenav-container class="sidenav-container" style="height: 100%">
  <mat-sidenav #sidenav mode="over" opened="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Inicio</a>
      <a mat-list-item routerLink="/produtos">Produtos</a>
      <a mat-list-item routerLink="/enderecos">Endereços</a>
      <a mat-list-item routerLink="/telefones">Telefones</a>
      <a mat-list-item routerLink="/pedidos">Pedidos</a>
      <a mat-list-item routerLink="/usuarios">Meu usuário</a>
      <!-- Adicione mais links conforme necessário -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar-black">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Cadastro de endereço</span>
    </mat-toolbar>

    <div class="form-container">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="formGroup">
            <!-- espaço -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Rua</mat-label>
              <input matInput type="text" formControlName="rua" />
              <mat-error
                *ngIf="
                  formGroup.get('rua') &&
                  formGroup.get('rua')?.invalid &&
                  formGroup.get('rua')?.touched
                "
                >A rua é obrigatório.</mat-error
              >
            </mat-form-field>
            <!-- espaço -->
            <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Numero</mat-label>
              <input matInput type="text" formControlName="numero" />
              <!-- Validação para o campo de login -->
              <mat-error
                *ngIf="
                  formGroup.get('numero') &&
                  formGroup.get('numero')?.invalid &&
                  formGroup.get('numero')?.touched
                "
                >O numero é obrigatório.</mat-error
              >
            </mat-form-field>
            <!-- espaço -->
            <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Cidade</mat-label>
              <input matInput type="text" formControlName="cidade" />
              <!-- Validação para o campo de senha -->
              <mat-error
                *ngIf="
                  formGroup.get('cidade') &&
                  formGroup.get('cidade')?.invalid &&
                  formGroup.get('cidade')?.touched
                "
                >a cidade é obrigatória.</mat-error
              >
            </mat-form-field>
            <!-- espaço -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Estado</mat-label>
              <input matInput type="text" formControlName="estado" />
              <mat-error
                *ngIf="
                  formGroup.get('estado') &&
                  formGroup.get('estado')?.invalid &&
                  formGroup.get('estado')?.touched
                "
                >O estado é obrigatório.</mat-error
              >
            </mat-form-field>
            <!-- espaço -->
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Cep</mat-label>
              <input matInput type="text" formControlName="cep" />
              <mat-error
                *ngIf="
                  formGroup.get('cep') &&
                  formGroup.get('cep')?.invalid &&
                  formGroup.get('cep')?.touched
                "
                >O cep é obrigatório.</mat-error
              >
            </mat-form-field>
            <!-- espaço -->
          </form>

          <!-- espaço -->
        </mat-card-content>

        <!-- espaço -->
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            (click)="salvarEndereco()"
            [disabled]="formGroup.invalid"
          >
            Salvar
          </button>
          <button
            mat-raised-button
            *ngIf="formGroup?.get('id')?.value"
            color="warn"
            (click)="excluirEndereco()"
            [disabled]="formGroup.invalid"
          >
            Excluir
          </button>
          <button mat-raised-button routerLink="/enderecos">Cancelar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content></mat-sidenav-container
>
