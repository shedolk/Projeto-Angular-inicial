<mat-toolbar>
  <button
    [ngClass]="{ 'hidden': tipo !== 2 }"
    (click)="clickMenu()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>

  

  <span class="example-spacer"></span>

  <span class="toolbar-title">Suspensoes-JhonnyBoy</span>

  <span class="example-spacer"></span>

  <button
    routerLink="/carrinho"
    mat-icon-button
    class="demo-section example-icon favorite-icon"
    aria-label="Example icon-button com Ã­cone de carrinho"
  >
    <mat-icon
      [matBadge]="qtdItensCarrinho"
      matBadgeColor="warn"
      matBadgePosition="after"
      matBadgeOverlap="false"
      aria-hidden="false"
    >shopping_cart</mat-icon>
  </button>

  <button mat-icon-button (click)="deslogar()">
    <mat-icon>exit_to_app</mat-icon>
  </button>

  <span>{{ usuarioLogado?.nome }}</span>
</mat-toolbar>
