<ng-container *ngIf="carrinhoItens.length > 0; else carrinhoVazio">
  <div class="carrinho-container">
    <mat-card *ngFor="let item of carrinhoItens" class="carrinho-item">
      <mat-card-header>
        <mat-card-title>{{ item.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Preço: {{ item.preco | currency : "BRL" }}</p>
        <p>Quantidade: {{ item.quantidade }}</p>
        <p>Total: {{ item.quantidade * item.preco | currency : "BRL" }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="removerItem(item)">
          Remover do Carrinho
        </button>
      </mat-card-actions>
    </mat-card>
    <div class="carrinho-total">
      <p>Total do Carrinho: {{ calcularTotal() | currency : "BRL" }}</p>
      <button mat-raised-button color="primary" (click)="finalizarCompra()">
        Finalizar Compra
      </button>
    </div>
  </div>
</ng-container>
<ng-template #carrinhoVazio>
  <p>O carrinho está vazio.</p>
</ng-template>
